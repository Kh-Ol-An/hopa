<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hopa</title>
  </head>
  <body>
    <div class="main">
      <img src="./images/logo.png" alt="logo" class="logo" />
      <img
        src="./images/where-is-the-joker.png"
        alt="question"
        class="question"
      />
      <img src="./images/x.png" alt="close" class="close" />
      <div class="modal">
        <button type="button" class="find-win">
          <img src="./images/find-win.png" alt="find-win" />
        </button>
        <button type="button" class="mix">
          <img src="./images/mix.png" alt="mix" />
        </button>
        <img src="./images/girl.png" alt="girl" class="girl" />
      </div>
      <button type="button" class="card card1">
        <div class="card-face-down">
          <img
            src="./images/card-face-down.png"
            alt="card-face-down"
            class="img-card"
          />
        </div>
        <div class="ace-club">
          <img src="./images/ace-club.png" alt="ace-club" class="img-card" />
        </div>
      </button>
      <button type="button" class="card card2">
        <div class="card-face-down">
          <img
            src="./images/card-face-down.png"
            alt="card-face-down"
            class="img-card"
          />
        </div>
        <div class="joker">
          <img src="./images/joker.png" alt="joker" class="img-card" />
        </div>
      </button>
      <button type="button" class="card card3">
        <div class="card-face-down">
          <img
            src="./images/card-face-down.png"
            alt="card-face-down"
            class="img-card"
          />
        </div>
        <div class="ace-heart">
          <img src="./images/ace-heart.png" alt="ace-heart" class="img-card" />
        </div>
      </button>
      <img src="./images/left-hand.png" alt="left-hand" class="left-hand" />
      <img src="./images/right-hand.png" alt="right-hand" class="right-hand" />
      <img src="./images/best-score.png" alt="best-score" class="best-score" />
      <img
        src="./images/current-score.png"
        alt="current-score"
        class="current-score"
      />
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
